<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/LOGO-FAVCON.png" />
    <title>Terraweb-login</title>
</head>
<body>
<div class="login">
    <div class="login__box">
        <div class="login__header">
            <img src="img/WHITE LOGO.png" alt="terraweb white logo" class="login__header--image">

        </div>
        <div class="login__main">
            <input type="text" placeholder="Username" class="login__input">
            <input type="text" placeholder="Id/Phone number" class="login__input">
            <input type="password" placeholder="Password" class="login__input">
            <a href="#" class="signin__forgot--link">Forgot password?</a>
        <div class="login__btns">
            <button class="btn btn-orange">
                <a href="login.html" class="link-orange">Sign In</a>
            </button>
            <button class="btn btn-white">
                <a href="signup.html" class="link-white">SignUp</a>

            </button>
        </div>
        </div>

        

    </div>
</div>
</body>
</html>
